<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Surevey Form </title>
    <link href="styles.css" rel="stylesheet">
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
    Thank you for taking the time to help us improve the platform </p>
      <form method="post" id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name <input id="name" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="120" placeholder="age">
        <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="survey-form"> 
            <option disabled="" selected="" value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
          </select>
      </fieldset>
      <fieldset>
        <label>Definitely<input class="input-radio" type="radio" name="user-recommend" value="Definitely" checked=""></label>
        <label>Maybe<input class="input-radio" type="radio" name="user-recommend" value="Maybe"></label>
        <label>Not sure<input class="input-radio" type="radio" name="user-recommend" value="Not sure"></label>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
          <option disabled="" selected="" value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </fieldset>
      <fieldset>
        <h3>What would you like to see improved? </h3><h4>(Check all that apply)</h4>
        <label><input type="checkbox" name="prefer" value="Front-end Projects">Front-end Projects </label>
        <label><input type="checkbox" name="prefer" value="Back-end Projects">Back-end Projects</label>
        <label><input type="checkbox" name="prefer" value="Data Visualization">Data Visualization</label>
        <label><input type="checkbox" name="prefer" value="Challenges">Challenges</label>
        <label><input type="checkbox" name="prefer" value="Open Source Community">Open Source Community</label>
        <label><input type="checkbox" name="prefer" value="Gitter help rooms">Gitter help rooms</label>
        <label><input type="checkbox" name="prefer" value="Videos">Videos</label>
        <label><input type="checkbox" name="prefer" value="City Meetups">City Meetups</label>
        <label><input type="checkbox" name="prefer" value="Wiki">Wiki</label>
        <label><input type="checkbox" name="prefer" value="Forum">Forum</label>
        <label><input type="checkbox" name="prefer" value="Additional Courses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" name="survey-form">
      </form>
      </body>
  </html>
